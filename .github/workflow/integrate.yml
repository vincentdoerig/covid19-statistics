name: CI/CD
on:
  push:
    branches:
      - master

jobs:
  deploy-to-now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        run: now client --confirm --prod -t ${{ secrets.ZEIT_TOKEN }}

  deploy-to-heroku:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy
        run: |
          cd server
          git init
          git config user.name "Vincent Doerig"
          git config user.email "dvincdt@gmail.com"
          git add .
          git commit -am "deploy"
          git push --force https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/covid19-statistics-backend.herokuapp.git master
          rm -rf .git
          cd ..
